steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/palomade-test:$COMMIT_SHA"
      - "."
  - name: gcr.io/cloud-builders/docker
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/palomade-test:$COMMIT_SHA"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "palomade-test"
      - "--image=gcr.io/$PROJECT_ID/palomade-test:$COMMIT_SHA"
      - "--region=us-central1"
      - "--cpu=2"
      - "--memory=2048Mi"
      - "--allow-unauthenticated"
      - "--set-secrets=DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,SECRET_KEY=SECRET_KEY:latest,HASH_KEY=HASH_KEY:latest,MAIL_HOST=MAIL_HOST:latest,MAIL_PORT=MAIL_PORT:latest,MAIL_USER=MAIL_USER:latest,MAIL_PASSWORD=MAIL_PASSWORD:latest,MAPS_KEY=MAPS_KEY:latest"
images:
  - "gcr.io/$PROJECT_ID/palomade-test:$COMMIT_SHA"
logsBucket: "gs://palomade-test-buckets/logs"